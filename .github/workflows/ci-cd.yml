name: Minimal CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Lint (flake8)
        run: |
          python -m pip install --upgrade flake8 || true
          if command -v flake8; then
            flake8 || true
          else
            echo "flake8 not available"
          fi

      - name: Run tests (pytest)
        run: |
          python -m pip install --upgrade pytest || true
          if [ -d "tests" ] || ls test*.py 1> /dev/null 2>&1; then
            pytest -q || true
          else
            echo "No tests found"
          fi
