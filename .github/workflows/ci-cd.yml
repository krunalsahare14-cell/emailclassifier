name: Minimal CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements and dev tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          if [ -f "dev-requirements.txt" ]; then
            pip install -r dev-requirements.txt
          else
            python -m pip install --upgrade pytest flake8
          fi

      - name: Lint (flake8)
        run: |
          # Run linting but don't fail the job on lint errors for minimal CI
          if command -v flake8; then
            flake8 || true
          else
            echo "flake8 not available"
          fi

      - name: Run tests (pytest)
        run: |
          # Run tests and fail the job if any test fails
          if [ -d "tests" ] || ls test*.py 1> /dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found"
          fi
